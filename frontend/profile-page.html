<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container profile-container">
        <i class="fas fa-arrow-left back-button" id="backBtn"></i>
        <div class="header"><h1 id="profileName">John Doe</h1></div>
        <div class="profile-pic" id="profilePic"></div>
        <div class="name" id="fullName">Jane Doe</div>
        <div class="bio">This is a small bio description to let users express themselves</div>
        <div class="phone" id="phoneNumber">+91 12345 67890</div>
        <div class="line"></div>
    </div>
    <script src="js/profile-page.js"></script>
</body>
</html>
