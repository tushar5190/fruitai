<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-sms"></i>
        </div>
        <div class="title">Verify Number</div>
        <form id="otpForm">
            <div class="otp-label">OTP</div>
            <div class="resend">Didn't receive a code yet? <a href="#" id="resendLink">Resend</a></div>
            <input type="text" id="otpInput" class="otp-input" placeholder="Enter OTP" required>
            <button type="submit" class="verify-button" id="verifyButton">Verify</button>
        </form>
    </div>
    <script src="js/verify-otp.js"></script>
</body>
</html>
