<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">Setup Account</div>
        <div class="icon"><i class="fas fa-image"></i></div>
        <div class="title">Let's get you setup.</div>
        <form id="setupForm">
            <div class="profile-image-container">
                <div class="profile-image">
                    <input type="file" id="profileImage" accept="image/*">
                    <label for="profileImage"><i class="fas fa-upload"></i><span>Upload a profile image</span></label>
                </div>
                <div class="browse">Browse</div>
            </div>
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <button type="submit" class="submit-btn" id="completeSetupBtn">Complete Setup</button>
        </form>
    </div>
    <script src="js/setup.js"></script>
</body>
</html>
