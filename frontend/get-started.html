<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-comment-alt"></i>
        </div>
        <div class="title">Get started.</div>
        <form id="phoneForm">
            <div class="input-label">Phone Number</div>
            <div class="country-info">Country set to India. <a href="#">Change</a></div>
            <input type="tel" id="phoneNumberInput" class="input-field" placeholder="+91 XXXXX XXXXX" required>
            <button type="submit" class="button" id="getStartedButton">Get Started</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
